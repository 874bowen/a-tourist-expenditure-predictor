<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourist Expenditure Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <nav>
        <div>
            <a class="home" href="{{ url_for('main') }}">Home</a>
        </div>
        <div class="current_user">
            {% if current_user.is_anonymous %}
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>
            {% else %}
                <a class="home" href="{{ url_for('visits') }}"><h6>Visits</h6></a>
                <a class="home" href="{{ url_for('view_news') }}"><h6>News</h6></a>
                <p class="logged-in-as">{{current_user.username}}</p>
                <a href="{{ url_for('logout') }}"><button class="btn btn-primary">Logout</button></a>
            {% endif %}
        </div>
    </nav>
    <div class="row">
        <div class="col-md-6">
            <form action="{{ url_for('create_news') }}" method="POST">
                    <input name="month-today" id="month-today" type="number" value="">
                    <div class="row mb-2">
                        <select name="select_place" class="form-select" id="select_place">
                            <option value="">--choose county--</option>
                            {% if all_counties %}
                                {% for county in all_counties %}
                                    <option value="{{ county.county_name }}">{{ county.county_name }}</option>
                                {% endfor %}
                            {% endif %}
                        </select>
                    </div>
                    <div class="row mb-2">
                        <label>Topic:</label>
                        <input name="topic" type="text" id="topic" required>
                    </div>
                    <div class="row mb-2">
                        <label>News: </label>
                        <textarea name="news" type="number" id="news" rows="10" cols="20"  required></textarea>
                    </div>
                    <div class="row mb-2">
                        <label>Type: </label>
                        <select name="select_type" class="form-select" id="select_type">
                            <option value="political">Political</option>
                            <option value="cultural">Cultural</option>
                            <option value="religious">Religious</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="row mb-2">
                        <label>How would you recommend a traveller to travel: </label>
                         <input type="range" class="form-range" min="0" max="5" value="5" step="1" id="customRange3" name="recomm" id="recomm">
                    </div>
                    <div  class="form-item">
                        <input class="submit-button" type="submit">
                    </div>
            </form>
        </div>
    </div>
    <footer class="bg-secondary text-white text-center p-3 position-relative bottom-0 col-12">
        @Copyright tourism-kenya, 2023
    </footer>
</body>
</html>
